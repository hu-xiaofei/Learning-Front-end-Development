<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的增删改查</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th,td{
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">表格的增删改查</h1>
    <button onclick="addData()">新增数据</button>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>18</td>
            <td><button onclick="edit(this)">编辑</button><button onclick="del(this)">删除</button></td>
        </tr>
        <tr>
            <td>李四</td>
            <td>20</td>
            <td><button onclick="edit(this)">编辑</button><button onclick="del(this)">删除</button></td>
        </tr>
        <tr>
            <td>王五</td>
            <td>22</td>
            <td><button onclick="edit(this)">编辑</button><button onclick="del(this)">删除</button></td>
        </tr>
    </table>
    <script src="./js/table.js"></script>
</body>
</html>

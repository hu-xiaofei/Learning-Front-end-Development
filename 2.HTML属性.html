<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性</title>
</head>
<body>
    <a href="https://www.chess.com">国际象棋网站的超链接</a>
    <br>
    <a href="https://www.chess.com" target="_blank">国际象棋网站的超链接</a>
    <hr>
    <img src="https://www.chess.com/bundles/web/images/og/chess.jpg" alt="国际象棋图片">
    <hr>
    <img src="logo.png" alt="国际象棋图片"> <!-- 如过浏览器无法加载图片，则会显示alt的内容 -->
    <img src="logo.png" alt="国际象棋图片" width="300" height="100"> <!-- 设置图片的宽度和高度 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS常见属性</title>

    <style>
        .block {
            background-color: aquamarine;
            width:150px;
            height:150px;
        }
        .inline {
            background-color: lightcoral;
        }
        .inline-block {
            background-color: lightgreen;
            width:100px;
        }
        .div-inline{
            display:inline;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1 style="font : bolder 50px 'KaiTi'">font复合属性示例</h1>
    <!-- font复合属性示例 -->

    <p style="line-height:40px">这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</p>
    <!-- line-height属性示例 -->

    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="./logo.png" alt="">

    <div class="div-inline">转换为行内元素的div标签</div>
</body>
</html>

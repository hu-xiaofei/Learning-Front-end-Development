<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="./css/style.css"><!--外部样式表-->
    <style>   
        p{
            color: red;
            font-size: 20px;
        }
    </style><!--内部样式表-->
</head>

<body>
    <p>这是一个段落</p>
    <h1 style="color: blue;">这是一个一级标题</h1><!--内联样式-->
    <h2>这是一个二级标题</h2><!--应用外部样式表-->
</body>
</html>

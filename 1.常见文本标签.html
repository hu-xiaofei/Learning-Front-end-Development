<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>4级标题标签</h4>
    <h5>5级标题标签</h5>
    <h6>6级标题标签</h6>
    <p>段落标签</p>
    <p>
        更改文本样式：
        <b>字体加粗</b>
        <i>字体倾斜</i>
        <u>字体下划线</u>
        <s>字体删除线</s>
        <br>换行标签
    </p>

    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>

    <table border="1">
<!-- border="1" 表示表格有边框 -->
        <tr> <!-- table row 表格行 -->
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基本语法</title>
</head>
<body>
    <script>
        var x;//具有函数作用域
        let y=5;//具有块级作用域，更安全
        const pi=3.14;
        console.log(x,y,pi);
        
        let age=9;

        if(age>=18){
            console.log('成年人');
        }else{
            console.log('未成年人');
        }
        //if else语句
        
    </script>
</body>
</html>
